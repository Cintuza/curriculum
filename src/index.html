<!DOCTYPE html>
<html lang="es">
<head>
  <title>A JavaScript project</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col text-end">
        <img src="fotoPerfil.jpg" class="rounded-circle border border-5 border-warning-subtle">
      </div>
      <div class="col-6">
        <h3>Datos personales</h3>
        <!--  Nombre  -->
        <div class="row g-1">
          <div class="col-auto ">
            <p class="my-0">Nombre: </p>
          </div>
          <div class="col-auto">
            <div label="Nombre: " id="nombre"></div>
          </div>
        </div>
        
        <!--  Email  -->
        <div class="row g-1">
          <div class="col-auto ">
            <p class="my-0">Email: </p>
          </div>
          <div class="col-auto">
            <div id="email"></div>
          </div>
        </div>

        <!--  Fecha de nacimiento  -->
        <div class="row g-1">
          <div class="col-auto ">
            <p class="my-0">Fecha de nacimiento: </p>
          </div>
          <div class="col-auto">
            <div id="fechaDeNacimiento"></div>
          </div>
        </div>

        <!--  Direccion  -->
        <div class="row g-1">
          <div class="col-auto ">
            <p class="my-0">Dirección: </p>
          </div>
          <div class="col-auto">
            <div id="direccion"></div>
          </div>
        </div>

        <!--  Telefono  -->
        <div class="row g-1">
          <div class="col-auto ">
            <p class="my-0">Teléfono: </p>
          </div>
          <div class="col-auto">
            <div id="telefono"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  
  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
